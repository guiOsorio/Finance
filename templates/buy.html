{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST" class="form-standard">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" autocomplete="off" id="symbol">
        <br>
        <label for="shares">Quantity</label>
        <input type="text" name="shares" autocomplete="off" id="shares">
        <br>
        <button>Buy</button>
    </form>
{% endblock %}
